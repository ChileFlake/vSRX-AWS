apply-groups aws-default;
system {
    host-name vsrx2;
}
security {
    ike {
        proposal ike-proposal {
            authentication-method pre-shared-keys;
            dh-group group14;
            authentication-algorithm sha-256;
            encryption-algorithm aes-256-cbc;
        }
        policy ike-policy {
            mode main;
            proposals ike-proposal;
            pre-shared-key ascii-text "$9$78Nb24oGji.2gTz6/tp"; ## SECRET-DATA
        }
        gateway gw-vsrx0 {
            ike-policy ike-policy;
            address 52.83.83.184;
            local-identity user-at-hostname "vsrx2@juniper.net";
            remote-identity user-at-hostname "vsrx0@juniper.net";
            external-interface ge-0/0/0.0;
            version v2-only;
        }
    }
    ipsec {
        proposal ipsec_prop {
            protocol esp;
            authentication-algorithm hmac-sha-256-128;
            encryption-algorithm aes-256-cbc;
        }
        policy ipsec_pol {
            proposals ipsec_prop;
        }
        vpn ipsec_vpn {
            bind-interface st0.0;
            ike {
                gateway gw-vsrx0;
                ipsec-policy ipsec_pol;
            }
            establish-tunnels immediately;
        }
    }
    policies {
        default-policy {
            permit-all;
        }
    }
    zones {
        security-zone trust {
            host-inbound-traffic {
                system-services {
                    all;
                }
                protocols {
                    all;
                }
            }
            interfaces {
                ge-0/0/1.0;
            }
        }
        security-zone untrust {
